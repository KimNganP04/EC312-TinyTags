<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tags - Sidebar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-red: #F3376D;
        --primary-dark: #90324D;
        --primary-beige: #FAEED6;
        --primary-yellow: #FADE98;
        --primary-pink-light: #FCE4E5;
        --primary-pink: #FF95A6;
    }

    body { 
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        display: flex;
        min-height: 100vh;
    }
    
    /* Sidebar Container */
    .sidebar-container {
        display: flex;
        min-height: 100vh;
        width: 100%;
    }
    
    /* Sidebar Styles */
    .sidebar {
        width: 256px;
        background: linear-gradient(180deg, #ffffff 0%, #fef7f8 100%);
        min-height: 100vh;
        padding: 24px;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 12px rgba(243, 55, 109, 0.08);
        z-index: 100;
        position: relative;
        transition: all 0.3s ease;
        border-right: 1px solid rgba(243, 55, 109, 0.1);
    }
    
    /* Logo Section */
    .logo-section {
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(243, 55, 109, 0.1);
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
        transition: transform 0.3s;
    }
    
    .logo-container:hover {
        transform: translateX(5px);
    }
    
    .logo-icon {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-pink) 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(243, 55, 109, 0.2);
    }
    
    .logo-icon i {
        color: white;
        font-size: 22px;
        transition: transform 0.3s;
    }
    
    .logo-icon:hover i {
        transform: scale(1.1);
    }
    
    .logo-text h1 {
        font-size: 24px;
        font-weight: 800;
        color: var(--primary-dark);
        margin: 0;
        letter-spacing: -0.5px;
    }
    
    .logo-text p {
        font-size: 11px;
        color: var(--primary-pink);
        margin: 2px 0 0;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
    
    /* Navigation Section */
    .nav-section {
        flex: 1;
        margin-top: 8px;
    }
    
    .nav-title {
        font-size: 11px;
        text-transform: uppercase;
        color: #999;
        font-weight: 600;
        letter-spacing: 1px;
        margin: 24px 0 12px 16px;
    }
    
    .nav-link {
        display: flex;
        align-items: center;
        padding: 14px 16px;
        color: var(--primary-dark);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: 6px;
        position: relative;
        overflow: hidden;
    }
    
    .nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: var(--primary-red);
        transform: scaleY(0);
        transition: transform 0.3s ease;
        border-radius: 0 4px 4px 0;
    }
    
    .nav-link:hover {
        background: linear-gradient(90deg, rgba(243, 55, 109, 0.05) 0%, rgba(243, 55, 109, 0.02) 100%);
        color: var(--primary-red);
        transform: translateX(4px);
    }
    
    .nav-link:hover::before {
        transform: scaleY(1);
    }
    
    .nav-link.active {
        background: linear-gradient(90deg, rgba(243, 55, 109, 0.1) 0%, rgba(243, 55, 109, 0.05) 100%);
        color: var(--primary-red);
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(243, 55, 109, 0.1);
    }
    
    .nav-link.active::before {
        transform: scaleY(1);
    }
    
    .nav-link i {
        width: 24px;
        margin-right: 14px;
        text-align: center;
        font-size: 18px;
        transition: transform 0.3s;
    }
    
    .nav-link:hover i {
        transform: scale(1.1);
    }
    
    .nav-link span {
        font-size: 14px;
        font-weight: 500;
        flex: 1;
    }
    
    .nav-badge {
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-pink) 100%);
        color: white;
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 600;
        margin-left: 8px;
    }
    
    /* Sub Navigation */
    .sub-nav {
        margin-left: 38px;
        margin-top: 4px;
        margin-bottom: 16px;
        border-left: 2px solid rgba(243, 55, 109, 0.1);
        padding-left: 12px;
    }
    
    .sub-nav a {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        color: var(--primary-dark);
        text-decoration: none;
        transition: all 0.2s;
        border-radius: 8px;
        font-size: 13px;
        position: relative;
    }
    
    .sub-nav a::before {
        content: '';
        position: absolute;
        left: -14px;
        top: 50%;
        width: 6px;
        height: 6px;
        background: var(--primary-pink);
        border-radius: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .sub-nav a:hover {
        color: var(--primary-red);
        background-color: rgba(252, 228, 229, 0.5);
        padding-left: 20px;
    }
    
    .sub-nav a:hover::before {
        opacity: 1;
    }
    
    .sub-nav a.active {
        color: var(--primary-red);
        font-weight: 600;
        background-color: rgba(252, 228, 229, 0.3);
    }
    
    .sub-nav a.active::before {
        opacity: 1;
        background: var(--primary-red);
        width: 8px;
        height: 8px;
    }
    
    /* Collapsible Menu */
    .collapsible-header {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .collapsible-header i.fa-chevron-down {
        font-size: 12px;
        transition: transform 0.3s;
    }
    
    .collapsible-header.active i.fa-chevron-down {
        transform: rotate(180deg);
    }
    
    /* User Section */
    .user-section {
        padding-top: 24px;
        border-top: 1px solid rgba(243, 55, 109, 0.1);
        margin-top: auto;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(252, 228, 229, 0.1) 100%);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 8px;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 14px;
    }
    
    .user-avatar {
        width: 46px;
        height: 46px;
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-pink) 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(243, 55, 109, 0.2);
        border: 3px solid white;
        transition: all 0.3s;
    }
    
    .user-avatar:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(243, 55, 109, 0.3);
    }
    
    .user-details h3 {
        font-size: 15px;
        font-weight: 700;
        color: var(--primary-dark);
        margin: 0;
    }
    
    .user-details p {
        font-size: 12px;
        color: var(--primary-pink);
        margin: 4px 0 0;
        font-weight: 500;
    }
    
    .user-role {
        display: inline-block;
        background: rgba(243, 55, 109, 0.1);
        color: var(--primary-red);
        font-size: 10px;
        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 6px;
    }
    
    /* Sidebar Footer */
    .sidebar-footer {
        padding-top: 16px;
        border-top: 1px solid rgba(243, 55, 109, 0.1);
        margin-top: 8px;
    }
    
    .footer-links {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .footer-link {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        color: var(--primary-dark);
        text-decoration: none;
        border-radius: 8px;
        font-size: 13px;
        transition: all 0.2s;
    }
    
    .footer-link:hover {
        background-color: rgba(252, 228, 229, 0.3);
        color: var(--primary-red);
    }
    
    .footer-link i {
        width: 20px;
        margin-right: 10px;
        font-size: 14px;
    }
    
    /* Toggle Button */
    .sidebar-toggle {
        position: absolute;
        top: 20px;
        right: -12px;
        width: 24px;
        height: 24px;
        background: white;
        border: 2px solid var(--primary-red);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 101;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .sidebar-toggle i {
        font-size: 12px;
        color: var(--primary-red);
    }
    
    /* Collapsed State */
    .sidebar.collapsed {
        width: 80px;
    }
    
    .sidebar.collapsed .logo-text,
    .sidebar.collapsed .nav-link span,
    .sidebar.collapsed .nav-badge,
    .sidebar.collapsed .sub-nav,
    .sidebar.collapsed .user-details,
    .sidebar.collapsed .footer-link span,
    .sidebar.collapsed .nav-title {
        display: none;
    }
    
    .sidebar.collapsed .logo-container {
        justify-content: center;
    }
    
    .sidebar.collapsed .nav-link {
        padding: 14px;
        justify-content: center;
    }
    
    .sidebar.collapsed .nav-link i {
        margin-right: 0;
        font-size: 20px;
    }
    
    .sidebar.collapsed .user-info {
        justify-content: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            left: -256px;
            transition: left 0.3s ease;
        }
        
        .sidebar.mobile-open {
            left: 0;
        }
        
        .sidebar-toggle.mobile {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-red);
            color: white;
            width: 40px;
            height: 40px;
        }
        
        .sidebar-toggle.mobile i {
            color: white;
        }
    }
    
    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    .nav-link {
        animation: fadeIn 0.3s ease-out;
    }
    
    .nav-link:nth-child(1) { animation-delay: 0.1s; }
    .nav-link:nth-child(2) { animation-delay: 0.2s; }
    .nav-link:nth-child(3) { animation-delay: 0.3s; }
    .nav-link:nth-child(4) { animation-delay: 0.4s; }
    
    /* Scrollbar for Sidebar */
    .sidebar::-webkit-scrollbar {
        width: 4px;
    }
    
    .sidebar::-webkit-scrollbar-track {
        background: rgba(243, 55, 109, 0.05);
        border-radius: 2px;
    }
    
    .sidebar::-webkit-scrollbar-thumb {
        background: rgba(243, 55, 109, 0.2);
        border-radius: 2px;
    }
    
    .sidebar::-webkit-scrollbar-thumb:hover {
        background: rgba(243, 55, 109, 0.3);
    }
    
    </style>
</head>
<body class="bg-gray-50">

    <!-- JavaScript -->
    <script>
        // Toggle sidebar collapse/expand
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleIcon = document.getElementById('toggleIcon');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
                if (mainContent) {
                    mainContent.style.marginLeft = '80px';
                }
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
                if (mainContent) {
                    mainContent.style.marginLeft = '256px';
                }
            }
        }
        
        // Toggle mobile sidebar
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }
        
        // Toggle sub navigation
        function toggleSubNav(navId) {
            const nav = document.getElementById(navId);
            const header = event.currentTarget;
            
            nav.classList.toggle('hidden');
            header.classList.toggle('active');
        }
        
        // Initialize sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Set active link based on current page
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link, .sub-nav a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.includes(currentPage)) {
                    link.classList.add('active');
                    
                    // Make sure parent nav is active too
                    if (link.closest('.sub-nav')) {
                        const parentNav = link.closest('.nav-section').querySelector('.collapsible-header');
                        if (parentNav) {
                            parentNav.classList.add('active');
                            const subNav = parentNav.nextElementSibling;
                            if (subNav && subNav.classList.contains('sub-nav')) {
                                subNav.classList.remove('hidden');
                            }
                        }
                    }
                }
            });
            
            // Auto-collapse on mobile
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.remove('collapsed');
            }
        });
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle.mobile');
            
            if (window.innerWidth < 768 && 
                !sidebar.contains(event.target) && 
                !mobileToggle.contains(event.target) &&
                sidebar.classList.contains('mobile-open')) {
                sidebar.classList.remove('mobile-open');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('mobile-open');
            }
        });
    </script>
</body>
