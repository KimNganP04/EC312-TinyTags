<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tags Admin - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <h1>Tạo mật khẩu mới</h1>
                <p>Hãy tạo mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="input-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" placeholder="Nhóm8TinyTags" required>
                        <button type="button" class="toggle-password" data-target="new-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-hint">
                        Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Xác nhận mật khẩu mới</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Nhóm8TinyTags" required>
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Cập nhật mật khẩu</button>

                <div class="auth-footer">
                    <p>Quay lại <a href="login.html">đăng nhập</a></p>
                </div>
            </form>
        </div>

            <!-- KHUNG BÊN PHẢI: Chỉ hiển thị Logo full -->
        <div class="auth-logo-wrapper">
            <div class="logo-full-container">
                <img src="../assets/images/LOGO.png" alt="Tiny Tags Logo" class="logo-full-image">
            </div>
        </div>
    </div>
    </div>

    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span class="notification-icon">✅</span>
            <span class="notification-text">Cập nhật thành công!</span>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
